<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="cardHeader">
            <div class="theme">
                <input type="checkbox" class="toggle" id="check">
                <label for="check"></label>
            </div>
            <h1>Generate a <br> <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button id="generatorBtn">Generate passwords</button>
        </div>
        <hr>
        <p class="copyHeader">Click Box to Copy Password</p>
        <div class="passwordContainer">
            <div class="password" >
                <p id="passwordOne"></p>
            </div>
            <div class="password" >
                <p id="passwordTwo"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
